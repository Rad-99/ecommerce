{% extends 'app/base.html' %}
{% load static %}
{% block title %}Details{% endblock title%}

{% block main-content %}

<div class="container my-5">
  <div class="row">
    <h3>Welcome <span class="text-capitalize">{{ request.user }}</span></h3>
    <div class="col-sm-2 border-end">
      <ul class="list-unstyled">
        <li class="d-grid"><a href="{% url 'profile' %}" class="btn">Profile</a></li>
        <li class="d-grid"><a href="{% url 'details' %}" class="btn btn-primary">Details</a></li>
      </ul>
    </div>
    <div class="col-sm-9 offset-sm-1">
      <div class="row">
        <div class="col-sm-6">
          <div class="card m-2">
            <div class="card-body">
              <p>Name: {{ add.name }}</p>
              <p>Mobile: {{ add.mobile }}</p>
              <p class="text-center">
                <a href="{% url 'updatedetails' pk=add.id %}" type="button" class="btn btn-success">Update</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main-content %}
